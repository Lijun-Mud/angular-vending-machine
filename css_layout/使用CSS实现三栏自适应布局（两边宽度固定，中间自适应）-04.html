<style type="text/css">
	#box {
		display:flex;
		width:100%;
	}
	#left,#right{
		width:200px;height:200px;background-color:#ffe6b8;
	}	
	#center{background-color:#eee;height:200px;flex:1;}
</style>
</head>
<body>
	<div id="box">
		<div id = "left">我是左边</div>
		<div id = "center">我是中间</div>
		<div id = "right">我是右边</div>		
	</div>
</body
